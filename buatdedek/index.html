<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buat dedek maniess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palet Warna: Elegan Hitam dengan Aksen Ungu Lavender */
            --bg-grad-1: #121212;
            --bg-grad-2: #2c1d3e; /* Sentuhan ungu gelap */
            --text-color: #F5F5F5;
            --accent-color: #bb86fc; /* Ungu lavender */
            --button-bg: rgba(187, 134, 252, 0.15);
            --button-hover-bg: rgba(187, 134, 252, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, var(--bg-grad-1), var(--bg-grad-2));
            background-size: 200% 200%;
            animation: gradient-flow 10s ease infinite;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 90%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        #initial-screen { cursor: pointer; transition: opacity 0.5s, transform 0.5s; }
        #initial-screen.hidden { opacity: 0; transform: scale(0.8); pointer-events: none; }
        .envelope { font-size: 100px; animation: float 3s ease-in-out infinite; text-shadow: 0 0 15px var(--accent-color); }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .typing-text { margin-top: 20px; font-size: 1.2rem; min-height: 80px; max-width: 500px; }
        .typing-text span { border-right: .15em solid var(--accent-color); animation: blink-caret .75s step-end infinite; }
        
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--accent-color); } }
        
        #message-screen { position: absolute; opacity: 0; pointer-events: none; transform: scale(1.1); transition: opacity 0.7s, transform 0.7s; }
        #message-screen.visible { opacity: 1; transform: scale(1); pointer-events: all; }
        
        .heart-zoom { position: fixed; top: 50%; left: 50%; font-size: 1px; transform: translate(-50%, -50%); animation: zoom-in-out 1.5s ease-in-out forwards; opacity: 0; text-shadow: 0 0 20px red; }
        
        @keyframes zoom-in-out { 0% { font-size: 1px; opacity: 0.5; } 50% { font-size: 200px; opacity: 1; } 100% { font-size: 1px; opacity: 0; transform: translate(-50%, -50%) scale(0.5); } }
        
        .main-message p { font-size: 1.5rem; line-height: 1.7; max-width: 600px; margin: 0 auto; }
        
        .rain-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .item { position: absolute; top: -10%; font-size: 1.5rem; animation: fall linear infinite; }
        
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        
        .action-button { display: inline-block; margin-top: 30px; padding: 15px 30px; font-size: 1rem; font-weight: bold; color: var(--text-color); background-color: var(--button-bg); border: 1px solid rgba(187, 134, 252, 0.3); border-radius: 50px; cursor: pointer; text-decoration: none; transition: background-color 0.3s, transform 0.2s; opacity: 0; transform: translateY(20px); }
        .action-button.visible { animation: slide-fade-in 1s ease-out forwards; }
        
        @keyframes slide-fade-in { to { opacity: 1; transform: translateY(0); } }
        
        .action-button:hover { background-color: var(--button-hover-bg); transform: scale(1.05); }
        
        #final-screen { position: absolute; opacity: 0; transform: translateY(20px); transition: opacity 0.5s, transform 0.5s; pointer-events: none; }
        #final-screen.visible { opacity: 1; transform: translateY(0); pointer-events: all; }
        #final-screen h1 { font-size: 2.5rem; color: var(--accent-color); text-shadow: 0 0 10px var(--accent-color); }
        #final-screen p { margin-top: 10px; font-size: 1.2rem; }
        #final-screen a { background-color: #25D366; border: none; }
        #final-screen a:hover { background-color: #128C7E; }
        
        #music-toggle { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; width: 50px; height: 50px; font-size: 1.5rem; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>

    <div id="rain-container"></div>
    <audio id="bg-music" loop src="https://cdn.pixabay.com/download/audio/2022/02/12/audio_8267252a6d.mp3"></audio>
    <button id="music-toggle">üîä</button>

    <div id="initial-screen" class="container" onclick="startSequence()">
        <div class="envelope">üíå</div>
        <div class="typing-text" id="intro-text"></div>
    </div>

    <div id="message-screen" class="container">
        <div class="heart-zoom">‚ù§Ô∏è</div>
        <div class="main-message">
            <p id="apology-text"></p>
        </div>
        <button id="forgive-button" class="action-button" onclick="showFinalScreen()">Yes, I forgive you</button>
    </div>

    <div id="final-screen" class="container">
        <h1>Yay, thank you! ‚ù§Ô∏è</h1>
        <p>You're the best!</p>
        <a href="https://wa.me/[GANTI_NOMOR_KAMU]?text=Okeey, dimaafin nih.. lain kali jangan gitu lagi yaaa" class="action-button visible" target="_blank">Jangan lupa chat WhatsApp aku</a>
    </div>

    <script>
        const initialScreen = document.getElementById('initial-screen');
        const messageScreen = document.getElementById('message-screen');
        const finalScreen = document.getElementById('final-screen');
        const forgiveButton = document.getElementById('forgive-button');
        const music = document.getElementById('bg-music');
        const musicToggle = document.getElementById('music-toggle');

        // Teks permintaan maaf tidak diubah sesuai permintaan
        const introText = "Hallo Dedek Maniesss, kamu lagi kesal ya? Aku ada surat buat kamu nih, klik amplopnya ya...";
        const apologyText = "Maafin aku ya kalau aku bikin kamu kesal. Aku bener-bener nggak ada niatan. Aku sangat menghargai kamu dan nggak mau kamu bete sama aku. Please forgive me ya ‚ù§Ô∏è.";
        
        let hasStarted = false;

        function typeWriter(text, elementId, speed, onComplete) {
            let i = 0;
            const targetElement = document.getElementById(elementId);
            targetElement.innerHTML = '<span></span>';
            const cursor = targetElement.querySelector('span');
            function type() {
                if (i < text.length) {
                    cursor.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    if (onComplete) onComplete();
                }
            }
            type();
        }

        window.onload = () => { typeWriter(introText, 'intro-text', 70); };

        function startSequence() {
            if (hasStarted) return;
            hasStarted = true;
            music.play().catch(e => console.log("Browser memblokir autoplay"));
            initialScreen.classList.add('hidden');
            setTimeout(() => {
                initialScreen.style.display = 'none';
                messageScreen.classList.add('visible');
                setTimeout(() => {
                    createRain();
                    typeWriter(apologyText, 'apology-text', 80, () => {
                        forgiveButton.classList.add('visible');
                    });
                }, 1500);
            }, 500);
        }

        function showFinalScreen() {
            messageScreen.classList.remove('visible');
            setTimeout(() => {
                messageScreen.style.display = 'none';
                finalScreen.classList.add('visible');
            }, 500);
        }

        function createRain() {
            const container = document.getElementById('rain-container');
            const items = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üå∏', 'üå∫', 'üå∑'];
            setInterval(() => {
                const item = document.createElement('div');
                item.classList.add('item');
                item.innerText = items[Math.floor(Math.random() * items.length)];
                item.style.left = `${Math.random() * 100}vw`;
                item.style.animationDuration = `${Math.random() * 3 + 4}s`;
                item.style.opacity = Math.random() * 0.7 + 0.3;
                item.style.fontSize = `${Math.random() * 1 + 1}rem`;
                container.appendChild(item);
                setTimeout(() => { item.remove(); }, 7000);
            }, 150);
        }

        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.textContent = 'üîä';
            } else {
                music.pause();
                musicToggle.textContent = 'üîá';
            }
        });
    </script>
</body>
</html>
